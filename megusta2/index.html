<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Me gusta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <h1>Network</h1>
    </nav>
  </header>
  <div class="container">
    <h2>Your Feed</h2>
    <div class="body-container">
      <div class="left-container">
        <div class="card-avatar">
          <img src="img/user-circle.png" alt="avatar">
          <a href="#">Add an avatar</a>
          <h3>James Doe</h3>
        </div>
      </div>
      <div class="right-container">
        <div class="card-container">
          <div class="top-card">
            <h3>Some User</h3>
            <ul>
              <li id="likes1">3 like(s)</li>
              <button class="btn" onclick="increase(1)">Like</button>
            </ul>
          </div>
          <div class="bottom-card">
            <p>
              <strong>This is some filler text, it can say anything <br>
              we like</strong>
            </p>
          </div>
        </div>
        <div class="card-container">
          <div class="top-card">
            <h3>Some User</h3>
            <ul>
              <li id="likes2">3 like(s)</li>
              <button class="btn" onclick="increase(2)">Like</button>
            </ul>
          </div>
          <div class="bottom-card">
            <p>
              <strong>This is some filler text, it can say anything <br>
              we like</strong>
            </p>
          </div>
        </div>
        <div class="card-container">
          <div class="top-card">
            <h3>Some User</h3>
            <ul>
              <li id="likes3">3 like(s)</li>
              <button class="btn" onclick="increase(3)">Like</button>
            </ul>
          </div>
          <div class="bottom-card">
            <p>
              <strong>This is some filler text, it can say anything <br>
              we like</strong>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
